<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Bolsa de Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input class="form-control" type="date" id="data" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input class="form-control" type="number" id="quantidade" min="1" step="1" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input class="form-control" type="number" id="valor" min="0.01" step="0.01" value="0.00" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button class="btn btn-primary" type="button" id="botao-importa">Importar</button>
    </form>

    <br>
    <br>

    <div id="negociacoesView"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>
</body>
</html>
